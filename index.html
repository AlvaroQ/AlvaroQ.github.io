<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alvaro Quintana</title>
    <script type="application/javascript" src="skiko.js"></script>
    <script type="application/javascript" src="composeApp.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A0A0F;
        }
        .contact-banner {
            background: linear-gradient(90deg, rgba(10, 10, 15, 0.98) 0%, rgba(25, 25, 35, 0.98) 50%, rgba(10, 10, 15, 0.98) 100%);
            border-bottom: 2px solid rgba(0, 255, 255, 0.4);
            padding: 14px 20px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            color: #E0E0E0;
            letter-spacing: 0.5px;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
        }
        .contact-banner a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        .contact-banner a:hover {
            color: #FF00FF;
            text-shadow: 0 0 12px rgba(255, 0, 255, 0.6);
        }
        @media (max-width: 600px) {
            .contact-banner {
                font-size: 14px;
                padding: 12px 15px;
                color: #FFFFFF;
                text-shadow: 0 0 3px rgba(0, 255, 255, 0.3);
            }
            .contact-banner a {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            }
        }
        #ComposeTarget {
            display: block;
            width: 100%;
            height: calc(100vh - 45px);
            height: calc(100dvh - 45px);
        }
    </style>
</head>
<body>
    <div class="contact-banner">
        I live in Madrid but work remotely, you can contact me via <a href="mailto:alvaroquintanapalacios@gmail.com">email</a>
    </div>

    <canvas id="ComposeTarget"></canvas>
</body>
</html>
